<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录页面</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<div class="header clearfix">
			<h1 class="logo">信用商城</h1>
			<h2 class="text_1">欢迎登录</h2>
			<div class="kf_tel">
				<img src="img/xy_header_tel.png"/>
			</div>
		</div>
		<div class="main">
			<div class="content">
				<div class="login">
					<h3 class="login_title"><i class="login_icon"></i>信用商城</h3>
					<div class="login_top clearfix">
						<a href="#" class="login_l">账户登录</a>
						<a href="#" class="login_r">注册</a>
					</div>
					<div class="login_form">
						<div class="form_user">
							<input type="text" placeholder="手机号" />
						</div>
						<div class="form_pass">
							<input type="password" placeholder="密码" />
						</div>
					</div>
					<div class="jz_pass clearfix">
						<label for="pass">
							<i class="fl"></i>
							<span>记住密码</span>
						</label>
						<a href="#">忘记密码？</a>
					</div>
					<div class="login_button">
						<input type="submit" value="登录" />
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="column">
				<div class="footer_info clearfix">
			        <div class='info_logo'>
			        	<img src="img/xy_info_logo.png" alt="">
			        </div>
			        <dl class="info_dl">
			        	<dt>售后保障</dt>
			            <dd><a href="#">退换货流程</a></dd>
			            <dd><a href="#">售后服务承诺及政策</a></dd>
			        </dl>
			        <dl class="info_dl">
			            <dt>关于我们</dt>
			            <dd><a href="#">公司信息</a></dd>
			            <dd><a href="#">联系我们</a></dd>
			        </dl>
			        <div class='qr_code'>
			            <div class='qr_code_text'>
			            	<span>扶贫认证</span>
			                <span class="mt5">二维码</span>
			            </div>
			            <div class='qr_code_pic'>
			            	<img src="img/xy_qr_code_pic.png" alt="">
			            </div>
			        </div>
			    </div>
        		<p class='footer_copy'>版权所有：上海市社会信用促进中心 2017 沪 ICP 备：17053360 号</p>
    		</div>
		</div>
	</body>
</html>
<script src="js/cookie.js"></script>
<script src="js/login.js"></script>

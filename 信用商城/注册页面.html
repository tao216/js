<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/zhuce.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	</head>
	<body>
		<div class="header clearfix">
			<h1 class="logo">信用商城</h1>
			<h2 class="text_1">欢迎注册</h2>
			<p class="text_2">已有账号？<a href="#">请登录</a></p>
		</div>
		<div class="content">
			<div class="main">
				<div class="column">
					<span class="column_l">个人用户注册</span>
					<span class="mg70">|</span>
					<span class="column_r">企业用户注册</span>
				</div>
				<div class="subnav clearfix">
					<ul>
						<li><p class="num">1</p><p class="color07bd54">验证手机号</p></li>
						<li>• • • • • • • • • • • • • •&nbsp;&nbsp;></li>
						<li><p class="num2">2</p><p>填写账号信息</p></li>
						<li>• • • • • • • • • • • • • •&nbsp;&nbsp;></li>
						<li><p class="num3">3</p><p>注册成功</p></li>
					</ul>
				</div>
				<div class="login_form">
					<div class="form_tel">
						<input type="tel" placeholder="请输入手机号" />
					</div>
					<div class="form_text">
						<input type="text" placeholder="请输入手机验证码" class="text_sr"/>
						<input type="submit" value="发送验证码" class="text_fs"/>
					</div>
					<div class="login_button">
						<input type="submit" value="下一步" />
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="column">
				<div class="footer_info clearfix">
			        <div class='info_logo'>
			        	<img src="img/xy_info_logo.png" alt="">
			        </div>
			        <dl class="info_dl">
			        	<dt>售后保障</dt>
			            <dd><a href="#">退换货流程</a></dd>
			            <dd><a href="#">售后服务承诺及政策</a></dd>
			        </dl>
			        <dl class="info_dl">
			            <dt>关于我们</dt>
			            <dd><a href="#">公司信息</a></dd>
			            <dd><a href="#">联系我们</a></dd>
			        </dl>
			        <div class='qr_code'>
			            <div class='qr_code_text'>
			            	<span>扶贫认证</span>
			                <span class="mt5">二维码</span>
			            </div>
			            <div class='qr_code_pic'>
			            	<img src="img/xy_qr_code_pic.png" alt="">
			            </div>
			        </div>
			    </div>
        		<p class='footer_copy'>版权所有：上海市社会信用促进中心 2017 沪 ICP 备：17053360 号</p>
    		</div>
		</div>
	</body>
</html>
